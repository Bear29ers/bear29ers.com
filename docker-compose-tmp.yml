services:
  app:
    container_name: app
    build:
      context: .
      target: dev
    restart: always
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - INSTAGRAM_ID=dummy
      - GRAPH_API_ACCESS_TOKEN=dummy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    ports:
      - 5050:3000
